<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Area Calculator</title>
</head>
<body>
    <h2>Circle Area Calculator</h2>
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            // Get the radius entered by the user
            var radius = parseFloat(document.getElementById("radius").value);
            
            // Check if the input is valid
            if (isNaN(radius)) {
                document.getElementById("result").textContent = "Please enter a valid number for the radius.";
                return;
            }
            
            // Calculate the area of the circle
            var area = 3.14 * radius * radius;
            
            // Display the result
            document.getElementById("result").textContent = "The area of the circle is: " + area.toFixed(2);
        }
    </script>
</body>
</html>
